<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkillSwap</title>
    <link rel="stylesheet" href="/register.css">
    <style>
        body {
            background-color: #2b1b0f;
            color: #ffe0b2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4e342e;
            padding: 10px 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 40px;
            margin-right: 10px;
        }

        .brand-title {
            font-size: 24px;
            color: #ffcc80;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #ffe0b2;
            font-weight: bold;
        }

        .form-section {
            padding: 40px;
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc80;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #ffe0b2;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .role-toggle {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .role-toggle button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .role-toggle button:hover {
            background: #fb8c00;
        }

        .cta-btn {
            width: 100%;
            padding: 10px;
            background: #ff9800;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function showForm(role) {
            let stdFrm = document.getElementById("studentForm");
            let mtrFrm = document.getElementById("mentorForm");

            if (role === "student" && stdFrm.style.display === "none") {
                stdFrm.style.display = "block";
            }
            else {
                stdFrm.style.display = "none";
            }

            if (role === "mentor" && mtrFrm.style.display === "none") {
                mtrFrm.style.display = "block";
            }
            else {
                mtrFrm.style.display = "none";
            }

            // document.getElementById("studentForm").style.display = role === "student" ? "block" : "none";
            // document.getElementById("mentorForm").style.display = role === "mentor" ? "block" : "none";
        }
    </script>
</head>

<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="/skill swap.png" alt="Logo">
            <h1 class="brand-title">Welcome to SkillSwap</h1>
        </div>
        <ul class="nav-links">
            <li><a href="/index">Home</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>
    <section class="form-section">
        {% if msg == "Successfully registered !!!" %}
            <p style="text-align: center; color: yellowgreen;">{{msg}}</p>
        {% else %}
            <p style="text-align: center; color: red;">{{msg}}</p>
        {% endif %}
        <!-- <script>
            let msg = document.querySelector("#msg");
            // console.log(msg.innerText);
            if(msg.innerText == "Successfully registered !!!"){
                msg.style.color = "yellowgreen";
            }
            else{
                msg.style.color = "red";
            }
        </script> -->
        <h2>Let's get to know you</h2>
        <div class="role-toggle">
            <button onclick="showForm('student')">I am a Student</button>
            <button onclick="showForm('mentor')">I am a Mentor</button>
        </div>
        
        <!-- Student Form -->
        <form id="studentForm" style="display:block" action="/register" method="post">
            <label>Full Name:</label>
            <input type="text" name="name" value="{{name}}" required>
            <label>Age:</label>
            <input type="number" name="age" value="{{age}}" required>
            <label>Class or Year:</label>
            <input type="text" name="year" value="{{year}}" required>
            <label>Current Institution:</label>
            <input type="text" name="inst" value="{{inst}}" required>
            <label>Interest Area:</label>
            <select name="area" value="{{area}}">
                <option value="tech">Technical</option>
                <option value="commerce">Commerce</option>
            </select>
            <!-- <p style="text-align: center; color: red;">{{error}}</p> -->
            <label>Username:</label>
            <input type="text" name="user" required>
            <label>Password:</label>
            <input type="password" name="pass" required>
            <input type="submit" value="Register" class="cta-btn" style="margin-top: 15px;">
        </form>

        <!-- Mentor Form -->
        <form id="mentorForm" style="display:none" action="/verify" method="post">
            <label>Full Name:</label>
            <input type="text" name="name" required>
            <label>Qualification:</label>
            <input type="text" name="qualify" required>
            <label>Expertise Area:</label>
            <input type="text" name="area" required>
            <label>Contact Email:</label>
            <input type="email" name="email" required>
            <input type="submit" value="Submit" class="cta-btn" style="margin-top: 15px;">
        </form>

    </section>
</body>

</html>
